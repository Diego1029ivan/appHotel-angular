<form class="example-form" [formGroup]="companyform" (ngSubmit)="SaveRefenCochera()">
  <mat-card>

    <div class="mat-card-header ">
      <mat-card-title>{{titlo}}</mat-card-title>
      <a mat-icon-button (click)="closepopup()" color="primary"><mat-icon>close</mat-icon>
      </a>
    </div>


    <mat-card-content>
      <div class="selectAncho">
        <mat-form-field appearance="fill">
          <mat-label>Selecione una Hotel</mat-label>
          <mat-select [(value)]="ngSelect" [required]="true" formControlName="hotel">
            <mat-option *ngFor="let item of hotel" [value]="item.id">
              {{item.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>DescripcionCochera</mat-label>
        <textarea matInput placeholder="descripcionCochera" formControlName="descripcionCochera"
          autocomplete="off"></textarea>
      </mat-form-field>
      <div class="example-full-width fotoestilo" appearance="fill">
        <mat-label>Foto*</mat-label>
        <input (change)="seleccionarFoto($event)" type="file" placeholder="selecciones una foto" formControlName="logo"
          autocomplete="off">
      </div>

      <div *ngIf="imageSrc != '' ">
        <img [src]="imageSrc" width="250px" height="250px" />

      </div>
      <div *ngIf="imgurl != '' ">
        <img src="{{imgurl}}" width="250px" height="250px" />
      </div>


    </mat-card-content>

    <mat-divider></mat-divider>
    <div class="mat-card-footer">
      <div class="content-buttom" style="margin: 2px;">
        <a mat-raised-button color="primary" (click)=" SaveRefenCochera()" type="submit"
          [disabled]="companyform.invalid" [ngClass]="companyform.invalid ?  'desactive': '' ">Save</a> | <a
          (click)="closepopup()" mat-raised-button color="accent">Close</a>
      </div>
    </div>
  </mat-card>
</form>
