<form class="example-form" [formGroup]="companyform" (ngSubmit)="SaveUsuario()">
  <mat-card>

    <mat-card-header>
      <mat-card-title>Editar Usuarios</mat-card-title>
      <a mat-icon-button (click)="closepopup()" color="primary"><mat-icon>close</mat-icon>
      </a>
    </mat-card-header>


    <mat-card-content>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput placeholder="username" formControlName="usuername" autocomplete="off">
      </mat-form-field>



      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="nombre" formControlName="nombre" autocomplete="off">
      </mat-form-field>


      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput placeholder="Name" formControlName="apellido" autocomplete="off">
      </mat-form-field>



      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput placeholder="correo" formControlName="gmail" autocomplete="off">
      </mat-form-field>

    </mat-card-content>

    <mat-divider></mat-divider>
    <mat-card-footer>

      <div class="content-buttom" style="margin: 2px;">
        <a mat-raised-button color="primary" (click)=" SaveUsuario()">Save</a> | <a (click)="closepopup()"
          mat-raised-button color="accent">Close</a>
      </div>
    </mat-card-footer>
  </mat-card>
</form>
