<h2 class="dash-title">Ranking</h2>
<div *ngIf="rantingdata?.length == 0" class="alert alert-info">
  No hay registros en la base de datos!
</div>
<div *ngIf="rantingdata?.length != 0">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Hotel Column -->
      <ng-container matColumnDef="hotel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hoteles</th>
        <td mat-cell *matCellDef="let element"> {{element.hotel }} </td>
      </ng-container>

      <!-- Calificacion Column -->
      <ng-container matColumnDef="cali">
        <th mat-header-cell *matHeaderCellDef> Calificaci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}}
        </td>
      </ng-container>

      <!-- Estrellas Column -->
      <ng-container matColumnDef="estrellas">
        <th mat-header-cell *matHeaderCellDef> Estrellas </th>
        <td mat-cell *matCellDef="let element">
          <ngb-rating rate="{{element.redondeo}}" [readonly]="true" [max]="5"></ngb-rating>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay data "{{input.value}}"</td>
      </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
