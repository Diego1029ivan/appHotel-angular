<h2 class="dash-title">Listado de las Refecias</h2>

<button mat-raised-button color="primary">Crear</button>
<br>
<br>

<div *ngIf="referenciaHotel?.length == 0" class="alert alert-info">
  No hay registros en la base de datos!
</div>

<div *ngIf="referenciaHotel?.length != 0">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Cuidad Column -->
      <ng-container matColumnDef="cuidad" `>
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="example-element-row"> Ciudad</th>
        <td mat-cell *matCellDef="let element"> {{element.ciudad
          }} </td>
      </ng-container>
      <!-- Departamento Column -->
      <ng-container matColumnDef="departamento" `>
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="example-element-row"> Departamento</th>
        <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
      </ng-container>

      <!-- DescripcionCiudad Column -->
      <ng-container matColumnDef="descripcionCiudad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DescripcionCiudad </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcionCiudad}} </td>
      </ng-container>

      <!-- pais Column -->
      <ng-container matColumnDef="pais">
        <th mat-header-cell *matHeaderCellDef> Pais</th>
        <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
      </ng-container>

      <!-- Logo Column -->
      <ng-container matColumnDef="fotoCuidad">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        <td mat-cell *matCellDef="let element"><img src='{{baseUrl}}/api/uploads/img/{{element.fotoCiudad}}'
            alt="{{element.fotoCiudad}}" style="width: 100px;" /> </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <td mat-cell *matCellDef="let element; let i=index" style="text-align: center;">
          <a style="color: #1f516f; cursor: pointer;" matTooltip="Editar Usuario "><mat-icon>edit</mat-icon></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay data "{{input.value}}"</td>
      </tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
